<md-content layout-padding>
  <section>
    <trace-accordion name="Details">
      <p>
        {{traceViewCtrl.trace.statusCode}}
        {{traceViewCtrl.trace.method}}
        {{traceViewCtrl.trace.url}}
      </p>
    </trace-accordion>
    <md-divider/>
  </section>

  <section>
    <trace-accordion name="Headers">
      <div class="code-well">
        <div flex class="flex" layout="row" ng-repeat="(key, val) in traceViewCtrl.trace.headers">
          <p flex="30">
            {{key | kebabCase}}
          </p>
          <p flex="70">
            {{val}}
          </p>
        </div>
      </div>
      <p></p>
    </trace-accordion>
    <md-divider/>
  </section>

  <section>
    <trace-accordion name="Timing Breakdown">
      <md-content class="md-padding">
        <p>
          Request Processing Time: {{traceViewCtrl.getProcessingTime()}} seconds
        </p>
        <trace-chart trace=traceViewCtrl.trace></trace-chart>
      </md-content>
    </trace-accordion>
  </section>
</md-content>
