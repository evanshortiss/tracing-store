<md-content layout-padding>


  <div flex class="layout-row flex" layout="row">
    <h4 flex="70">{{appViewCtrl.appInfo.appId}}</h4>
    <div flex>
      <p>
        <small>Traces: {{appViewCtrl.appInfo.traceCount}}</small>
      </p>
      <p>
        <small>Unique URLs: {{appViewCtrl.appInfo.uniqueUrls}}</small>
      </p>
    </div>
  </div>

  <md-divider></md-divider>
  <md-list class="flex" flex role="list">
    <md-list-item class="md-3-line _md-no-proxy ng-scope" ng-repeat="t in appViewCtrl.traces" role="listitem">
      <div class="md-list-item-text layout-row" layout="row">
        <p
          flex="10"
          ng-class="{
            'text-error': t.statusCode === 500,
            'text-ok': t.statusCode === 200,
            'text-warn': (t.statusCode !== 200 && t.statusCode !== 500)
          }">
          {{t.statusCode}}
        </p>
        <p flex="10">{{t.method}}</p>
        <p flex="30" style="text-align: left;">{{t.url}}</p>
        <p flex="20">{{appViewCtrl.getStartTime(t) | uiDatetime}}</p>
        <p flex="20">{{ appViewCtrl.getTotalTimeForTrace(t) }}</p>
        <md-button href="#/trace/{{t._id}}" class="md-raised md-accent">
          View
        </md-button>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-content>
